<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title> MuST Speech Transcription Platform </title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="/speechui/css/ui.css" />
    <link rel="stylesheet" href="/speechui/alertifyjs/css/alertify.min.css"/>
    <link rel="stylesheet" href="/speechui//alertifyjs/css/themes/default.min.css"/>

    <script src="/speechui/js/jquery-1.11.2.min.js"></script>

<body body class="vbox viewport">

<header><h1>Editor</h1></header>

<section class="main hbox space-between">
    <article style="overflow-y:auto;">

        <div style="margin : auto; height:35%;  width : 60%;" id="editor_space">
            <div style="background: hsla(200, 100%, 30%, 0.1);" id="waveform"> </div>
            <div style="height: 2%;"></div>
            <div id="waveform_timeline"> </div>
            <div style="height: 2%;"></div>
            <textarea cols="100" rows="10" id="trans_editor" name="trans_editor"></textarea>
        </div>
    </article>
</section>

<footer style="height: 2.5%;"> <span id="taskinfo" ></span> </footer>

</body>
