<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title> MuST Speech Transcription Platform </title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="/speechui/css/ui.css" />
    <link rel="stylesheet" href="/speechui/alertifyjs/css/alertify.min.css"/>
    <link rel="stylesheet" href="/speechui//alertifyjs/css/themes/default.min.css"/>

    <script src="/speechui/js/jquery-1.11.2.min.js"></script>

    <script src="/speechui/alertifyjs/alertify.min.js"></script>

    <script src="/speechui/js/vars.js"></script>
    <script src="/speechui/js/comms.js"></script>
    <script src="/speechui/js/login.js"></script>
</head>

<body class="vbox viewport">

<header><h1>Login</h1></header>

<section class="main hbox space-between">
    <nav>
        <ul>
            <li><a onClick="Login.home(); return false;" href="#">Home</a></li>
            <li><a onClick="Login.help(); return false;" href="#">Help</a></li>
        </ul>
    </nav>

    <article>
        <div>Please click on the <strong>Help</strong> button at any stage. It will provide some information specific to the interface context you are in.</div><br>
        <table>
	        <tr>
		        <td colspan="2"><h2>Please log on to continue to <span id="role"></span> interface</h2></td>
	        </tr>
	        <tr>
		        <td> <label for="username">Username:</label> </td>
		        <td colspan="2"> <input id="username" name="username" placeholder="username" type="text" maxlength="32"/> </td>
	        </tr>

	        <tr>
		        <td> <label for="password">Password:</label> </td>
		        <td colspan="2"> <input id="password" name="password" placeholder="password" type="password" maxlength="32"/> </td>
	        </tr>

	        <tr>
		        <td style="text-align: left;"> <button onclick="Login.logout()">Log Out (clear previous session)</button></td><td style="text-align: right;"> <button id="dologin" onclick="Login.login()">Log On</button> </td>
	        </tr>
        </table>
    </article>
</section>

<footer> &#169; North-West University (NWU) </footer>

</body>
</html>
